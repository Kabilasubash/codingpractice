<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>
    <label>Username :</label>
    
 <input type="text" id="username" required="required">
 <label>Password:</label>
    
 <input type="password" id="pwd" required="required">
 
 <button  onclick="myfunc()">LOGIN</button>
<p id="display">validation</p>

<script>
    function myfunc()
    {
        const userid=document.getElementById("username").value;
        const userpwd=document.getElementById("pwd").value;
        if(userid==="kabila" && userpwd==="1234")
    {
        document.getElementById("display").innerHTML="you are a verified user";
    }
    else
    {
        document.getElementById("display").innerHTML="not a valid username or pwd"; 
    }
    }
</script>
</html>
